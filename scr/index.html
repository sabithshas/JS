<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ss.css">
 
</head>

<body>
    <div class="main">
        <div id="head">
            <header>STONE PAPER SCISSOR</header>
        </div>
        <div class="score">
            <div id="player" class="badge">PLAYER</div>
            <div id="computer" class="badge">COMPUTER</div>
            <p id="pscr">0</p>
            <p id="cscr">0</p>
            <!-- <span id="pscr">0</span><span id="cscr">0</span> -->
        </div>
        <div class="result">
            <p id="pp">scissor cuts paper!</p>
        </div>
        <div class="choices">
            <div class="choice" id="s">
                <img src="stn.jpg" id="s" alt="">
            </div>
            <div class="choice" id="p">
                <img src="ppr.jpg"id="p" alt="">
            </div>
            <div class="choice" id="r">
                <img src="scr.jpg"id="r" alt="">
            </div>
        </div>
        <p id="action-messages">make your moves</p>
    </div>
    <script src="ss.js"></script>
</body>

</html>
