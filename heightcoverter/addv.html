<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addevent example</title>
</head>

<body>
    <h1>Try New Method</h1>
    <h2>The addEventListener() Method</h2>
    <p>trying addEventListener by printing helloworld :</p>
    <button id="newBtn">print</button>
    <p id="out"></p>
    <script>
        function myFunction() {
            document.getElementById("out").innerHTML = "Hello Worlld";
        }
        let x = document.getElementById("newBtn");
        x.addEventListener("click", myFunction);
    </script>

</body>

</html>
